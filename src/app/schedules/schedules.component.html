

<h3 style="color: blue;">My Schedules:</h3> <span>click schedule to know more</span>
    

    <ul class="schedules">
        <li *ngFor="let schedule of schedules" [class.selected]="schedule === selectedSchedule" (click)="onSelect(schedule)">
        {{schedule.name}}<button  (click)="deleteSchedule(schedule.name)">DELETE</button>
        </li>
    </ul>
    <form (submit) = "addSchedule()">
        <input type="text" [(ngModel)]="txtName" name = "Name" placeholder="New Schedule Name">  <button type="submit">add schedule</button>
    </form>
<br>
    

   
    
        <form>
            <input #subject type="text" name = "subject" placeholder="Subject"> 
            <input #catalog_nbr type="text"  name = "catalog_nbr" placeholder="Course Code">
            <button id = 'addCourse' (click)="addCourse(subject.value, catalog_nbr.value)">add Course</button>
        </form>
    
    </div>
